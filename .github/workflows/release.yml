name: Release

on:
  release:
    types: [published]

jobs:
  verify:
    name: verify node-${{ matrix.node-version }} stylelint-${{ matrix.stylelint-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.18.2', '20.x', '22.x']
        stylelint-version: ['16.0.0', '16']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pin Stylelint version from matrix
        run: npm install --no-save stylelint@${{ matrix.stylelint-version }}

      - name: Lint
        run: npm run lint

      - name: Test (Stylelint floor compat)
        if: matrix.stylelint-version == '16.0.0'
        run: npm run test:compat-floor

      - name: Test (full suite)
        if: matrix.stylelint-version != '16.0.0'
        run: npm test

      - name: Coverage (single reference run)
        if: matrix.node-version == '20.x' && matrix.stylelint-version == '16'
        run: npm run test:coverage

      - name: Pack smoke test (single reference run)
        if: matrix.node-version == '20.x' && matrix.stylelint-version == '16'
        run: npm run test:pack-smoke

  publish:
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
