name: Release

on:
  release:
    types: [published]

jobs:
  verify:
    name: verify node-${{ matrix.node-version }} stylelint-${{ matrix.stylelint-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.18.2', '20.x', '22.x']
        stylelint-version: ['16.0.0', '16']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate community scales
        run: npm run scales:validate

      - name: Pin Stylelint version from matrix
        run: npm install --no-save stylelint@${{ matrix.stylelint-version }}

      - name: Lint
        run: npm run lint

      - name: Test (Stylelint floor compat)
        if: matrix.stylelint-version == '16.0.0'
        run: npm run test:compat-floor

      - name: Observe full suite behavior on Stylelint floor (non-blocking)
        if: matrix.stylelint-version == '16.0.0'
        continue-on-error: true
        run: npm test

      - name: Test (full suite)
        if: matrix.stylelint-version != '16.0.0'
        run: npm test

      - name: Coverage (single reference run)
        if: matrix.node-version == '20.x' && matrix.stylelint-version == '16'
        run: npm run test:coverage

      - name: Pack smoke test (single reference run)
        if: matrix.node-version == '20.x' && matrix.stylelint-version == '16'
        run: npm run test:pack-smoke

  publish-gate:
    needs: verify
    runs-on: ubuntu-latest
    outputs:
      has_npm_token: ${{ steps.token.outputs.has_npm_token }}
    steps:
      - name: Detect npm token availability
        id: token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            echo "has_npm_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_npm_token=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    needs: [verify, publish-gate]
    if: ${{ needs.publish-gate.outputs.has_npm_token == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-skipped:
    needs: [verify, publish-gate]
    if: ${{ needs.publish-gate.outputs.has_npm_token != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip publish because NPM_TOKEN is not configured
        run: |
          echo "NPM_TOKEN is not configured in repository secrets."
          echo "Release verification completed; npm publish step was skipped."
